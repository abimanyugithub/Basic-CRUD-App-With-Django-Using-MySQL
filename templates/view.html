<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <a href="{% url 'item_create' %}">Create New Item</a> <!-- Link to create new item -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in item_list %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.item_name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{% url 'item_update' pk=item.pk %}">Edit</a>
                    <a href="{% url 'item_delete' pk=item.pk %}">Delete</a>  <!-- Delete link -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
